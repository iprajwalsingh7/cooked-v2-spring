spring.application.name=cooked-v2-springboot

server.port=8080

# API Keys (Provide these in environment variables or hardcode for local testing)
gemini.api.key=${GEMINI_API_KEY}
github.token=${GITHUB_TOKEN}

# Spotify OAuth Configuration
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}
spotify.redirect.uri=${SPOTIFY_REDIRECT_URI:http://localhost:8080/}
